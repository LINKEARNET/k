nginx-proxy:
  image: jwilder/nginx-proxy
  restart: always
  ports:
    - "80:80"
    - "443:443"
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock:ro
    - /root/k/certs:/etc/nginx/certs:ro
    - /etc/nginx/vhost.d
    - /usr/share/nginx/html
  labels:
    - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy

letsencrypt:
  image: jrcs/letsencrypt-nginx-proxy-companion
  restart: always 
  volumes:
    - /root/k/certs/:/etc/nginx/certs:rw
    - /var/run/docker.sock:/var/run/docker.sock:ro
  volumes_from:
    - nginx-proxy:rw

k_site:
  image: nginx 
  restart: always
  expose:
    - "80"
  volumes:
    - /root/k/www/k_site:/usr/share/nginx/html:ro
  environment:
    - VIRTUAL_HOST=www.linkear.net, linkear.net
    - LETSENCRYPT_HOST=www.linkear.net, linkear.net
    - LETSENCRYPT_EMAIL=jk@linkear.net

